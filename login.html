  <style>

    * {

    html, body {

    /* èƒŒæ™¯åŠ¨ç”» */
    .bg-animation {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(100, 100, 255, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 100, 150, 0.04) 0%, transparent 60%);
      animation: bgMove 20s ease-in-out infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 2%) rotate(1deg); }
      50% { transform: translate(-1%, 3%) rotate(-1deg); }
      75% { transform: translate(3%, -2%) rotate(2deg); }
    }

    /* ä¸»å®¹å™¨ */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

    }

    /* ç™»å½•å¡ç‰‡ */
    .login-card {

      border-radius: 24px;

    @keyframes cardIn {

    /* LogoåŒºåŸŸ */
    .logo-section {

    /* æ ‡ç­¾åˆ‡æ¢ */
    .tabs {

    .tab-btn {

    /* è¡¨å• */
    .form-container {

    .form.active {

    }

    .form-input.error {

    }

    /* æäº¤æŒ‰é’® */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--accent), #00a080);
      border: none;
      border-radius: 12px;
      color: var(--bg-primary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: var(--bg-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    .submit-btn.loading .loading {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* æ¶ˆæ¯æç¤º */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      animation: messageIn 0.3s ease-out;
    }

    @keyframes messageIn {

      }

      }
    }

    .message.show {

    }

    .message.error {
      background: rgba(255, 107, 107, 0.15);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: var(--error);
    }

    .message.success {
      background: rgba(0, 212, 170, 0.15);

    }

    /* åº•éƒ¨é“¾æ¥ */
    .footer-text {

    .footer-text a {

    }

    /* å“åº”å¼ */
    @media (max-width: 480px) {

    }

    /* Toastæç¤º */
    .toast {

      background: var(--bg-card);

      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border: 1px solid var(--border-color);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>

<body data-theme="light">
  <div class="bg-animation"></div>
  
  <div class="container">
    <div class="login-card">

        <h1 class="logo-title">äº‘ç«¯éŸ³ä¹</h1>
        <p class="logo-subtitle">å‘ç°éŸ³ä¹çš„æ— é™å¯èƒ½</p>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="login">ç™»å½•</button>
        <button class="tab-btn" data-tab="register">æ³¨å†Œ</button>
      </div>

      <div id="message" class="message"></div>

      <div class="form-container">
        <!-- ç™»å½•è¡¨å• -->
        <form id="login-form" class="form active">
          <div class="form-group">
            <label class="form-label">ç”¨æˆ·å</label>
            <input type="text" class="form-input" id="login-username" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" autocomplete="username" required>

          <div class="form-group">
            <label class="form-label">å¯†ç </label>
            <input type="password" class="form-input" id="login-password" placeholder="è¯·è¾“å…¥å¯†ç " autocomplete="current-password" required>
          </div>

            <span class="btn-text">ç™»å½•</span>

          </button>
        </form>

        <!-- æ³¨å†Œè¡¨å• -->
        <form id="register-form" class="form">
          <div class="form-group">
            <label class="form-label">ç”¨æˆ·å</label>
            <input type="text" class="form-input" id="register-username" placeholder="2-20ä¸ªå­—ç¬¦" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label class="form-label">å¯†ç </label>
            <input type="password" class="form-input" id="register-password" placeholder="è‡³å°‘6ä¸ªå­—ç¬¦" autocomplete="new-password" required>
          </div>
          <div class="form-group">
            <label class="form-label">ç¡®è®¤å¯†ç </label>
            <input type="password" class="form-input" id="register-confirm" placeholder="å†æ¬¡è¾“å…¥å¯†ç " autocomplete="new-password" required>
          </div>
          <button type="submit" class="submit-btn">
            <span class="btn-text">æ³¨å†Œ</span>
            <div class="loading"></div>
          </button>
        </form>
      </div>

      <p class="footer-text">
        ç»§ç»­å³è¡¨ç¤ºæ‚¨åŒæ„æˆ‘ä»¬çš„ <a href="#">æœåŠ¡æ¡æ¬¾</a>

  <div id="toast" class="toast"></div>

  <script>
  (function() {
    const API_BASE = 'https://yunduanyingyue.tmichi1001.workers.dev';
    
    // DOMå…ƒç´ 
    const tabBtns = document.querySelectorAll('.tab-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const messageEl = document.getElementById('message');
    const toastEl = document.getElementById('toast');

    // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
    function checkAuth() {
      const token = localStorage.getItem('music_token');
      if (token) {
        fetch(`${API_BASE}/api/verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'index.html';
          }
        })
        .catch(() => {});
      }
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(text, type = 'error') {
      messageEl.textContent = text;
      messageEl.className = `message show ${type}`;
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    // æ˜¾ç¤ºToast
    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add('show');
      setTimeout(() => {
        toastEl.classList.remove('show');
      }, 3000);
    }

    // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
    function setLoading(btn, loading) {
      if (loading) {
        btn.classList.add('loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    // åˆ‡æ¢æ ‡ç­¾
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if (tab === 'login') {
          loginForm.classList.add('active');
          registerForm.classList.remove('active');
        } else {
          loginForm.classList.remove('active');
          registerForm.classList.add('active');
        }
        
        messageEl.classList.remove('show');
      });
    });

    // ç™»å½•
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const submitBtn = loginForm.querySelector('.submit-btn');

      if (!username || !password) {
        showMessage('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
        return;
      }

      setLoading(submitBtn, true);

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem('music_token', data.data.token);
          localStorage.setItem('music_username', data.data.username);
          showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showMessage(data.error || 'ç™»å½•å¤±è´¥');
        }
      } catch (err) {
        showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
      } finally {
        setLoading(submitBtn, false);
      }
    });

    // æ³¨å†Œ
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      const submitBtn = registerForm.querySelector('.submit-btn');

      if (!username || !password || !confirm) {
        showMessage('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
        return;
      }

      if (username.length < 2 || username.length > 20) {
        showMessage('ç”¨æˆ·åé•¿åº¦åº”åœ¨2-20ä¸ªå­—ç¬¦ä¹‹é—´');
        return;
      }

      if (password.length < 6) {
        showMessage('å¯†ç é•¿åº¦è‡³å°‘6ä¸ªå­—ç¬¦');
        return;
      }

      if (password !== confirm) {
        showMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
        return;
      }

      setLoading(submitBtn, true);

      try {
        const res = await fetch(`${API_BASE}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem('music_token', data.data.token);
          localStorage.setItem('music_username', data.data.username);
          showMessage('æ³¨å†ŒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showMessage(data.error || 'æ³¨å†Œå¤±è´¥');
        }
      } catch (err) {
        showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
      } finally {
        setLoading(submitBtn, false);
      }
    });

    // åˆå§‹åŒ–
    checkAuth();
  })();
  </script>
